  <section class="loading">
    <header>
      <animatable-cube
        id="animatable-cube"
        autoplay
        fill="forwards"
        composite="add"
        duration="2600"
        easing="linear"
        iterations="Infinity"
      >
      </animatable-cube>
      <animatable-component
        id="animatable"
        autoplay
        easing="ease-in-out"
        duration="800"
        fromClassName="playing"
        toClassName="finished"
      >
        <h1>
          <span>&#60;</span>animatable <span> &#8725; &#62;</span>
        </h1>

          </animatable-component>
        </h2>
      </animatable-component>
    </header>

        <section>
          <p class="meta">
            <a href="https://www.npmjs.com/package/@proyecto26/animatable-component">
              Download <span>&#60;</span>animatable-component<span>&#8725;&#62;</span>
            </a>
            or
            <a href="https://github.com/proyecto26/animatable-component">View on GitHub</a>
          </p>

      <animatable-component autoplay iterations="3" animation="heartBeat" easing="ease-in" duration="1000" delay="2600">
        <section>
          <p class="meta">
            <small>
              Made with <span>â¤ï¸</span> by
              <a href="https://github.com/jdnichollsc">
                Juan D. Nicholls
              </a>
            </small>
          </p>
        </section>

  <script type="text/javascript">
    /**
     * Wait for animatable-component to be loaded
     **/
    function animatableComponentLoaded() {
      document.querySelector('.loading').classList.remove('loading');
    }
    
    if (customElements && customElements.whenDefined) {
      customElements.whenDefined('animatable-component').then(animatableComponentLoaded);
    } else {
      animatableComponentLoaded();
    }

    function trackEvent(eventName, animation) {
      dataLayer.push({
        'event': eventName,
        'animation': animation
      });
      ga('send', {
        hitType: 'event',
        eventCategory: 'Animations',
        eventAction: eventName,
        eventLabel: animation
      });
    }

    const reverseDirection = 'reverse'
    const body = document.querySelector('body');
    const direction = document.querySelector('#direction');
    const animatable = document.querySelector('#animatable');
    const selectAnimation = document.querySelector('select');
    const animatableButton = document.querySelector('#animatableButton');
    const button = document.querySelector('button');
    const root = document.documentElement;

    /*
     * Animatable Components
     **/
    const animatableCube = document.querySelector('#animatable-cube');

    animatableCube.addEventListener('click', function () {
      animatableCube.getPlayState().then(function(playState) {
        if (playState === 'running') {
          animatableCube.pause();
        } else {
          animatableCube.play();
        }
      })
    })
    
    let currentAnimatable = animatable;

    animatable.keyFrames = [
      {
        offset: 0,
        opacity: '0',
        transform: 'translateY(100px) scale(1, 1)'
      },
      {
        offset: 0.4,
        opacity: '1',
        transform: 'translateY(-10px) scale(1, 1)'
      },
      {
        offset: 0.6,
        opacity: '1',
        transform: 'translateY(0px) scale(1, 1)'
      },
      {
        offset: 0.8,
        opacity: '1',
        transform: 'translateY(0px) scale(2, 2)'
      },
      {
        offset: 1,
        opacity: '1',
        transform: 'translateY(0px) scale(1, 1)',
      }
    ];

    const spinCube = [
      {
        offset: 0,
        transform: 'translateZ(-100px) rotateX(0deg) rotateY(0deg)'
      },
      {
        offset: 1,
        transform: 'translateZ(-100px) rotateX(360deg) rotateY(360deg)'
      }
    ];

    animatableCube.keyFrames = spinCube;

    function playAnimation (animation) {
      if (animation) currentAnimatable.animation = animation;
      currentAnimatable.play();
    }

    direction.addEventListener('click', function () {
      const direction = body.className.indexOf(reverseDirection) >= 0
        ? 'normal' : reverseDirection;
      animatable.direction = direction;
      animatableCube.direction = direction;
      if (direction !== reverseDirection) {
        body.classList.remove(reverseDirection);
      } else {
        body.classList.add(reverseDirection);
      }
      playAnimation();
    })

    selectAnimation.addEventListener('change', function(e) {
      e.preventDefault();
      const animation = this.value
      if (animation.indexOf('rotate-90') >= 0) {
        animatable.style.display = 'none';
        currentAnimatable = animatableCube;
        animatableCube.iterations = 1;
        animatableCube.duration = 1000;
        animatableCube.autoPlay = false;
        root.style.setProperty('--animatable-cube-size', '150px');
      } else {
        animatable.style.display = '';
        currentAnimatable = animatable;
        animatableCube.keyFrames = spinCube;
        animatableCube.iterations = Infinity;
        animatableCube.duration = 2600;
        animatableCube.autoPlay = true;
        root.style.setProperty('--animatable-cube-size', '50px');
      }
      playAnimation(animation);
      /*
       * Track changing animation
       */
      trackEvent('change-animation', this.value);
    });
    document.addEventListener("keyup", function(event) {
      if (event.keyCode === 13) {
        event.preventDefault();
        button.click();
      } else if (event.keyCode === 38 || event.keyCode === 40) {
        event.preventDefault();
        selectAnimation.focus();
      } else if (event.keyCode === 68) {
        event.preventDefault();
        direction.click();
      }
    });
    button.addEventListener('click', function(e) {
      e.preventDefault();
      const animation = selectAnimation.value;
      currentAnimatable.animation = animation;
      currentAnimatable.play();
      animatableButton.pause();
      animatableButton.play();
      /*
       * Track animate button clicks
       */
      trackEvent('animate', animation);
    })

    const startSecondAnimation = function(event) {
      console.log('ANIMATION FINISH', event);

      //Remove listener and create my own infinity :)
      animatable.autoPlay = false;
      animatable.removeEventListener("finish", startSecondAnimation);
      animatable.options = {
        iterations: 1,
        duration: 1000,
        fill: 'both',
        easing: 'ease-in-out-sine',
        composite: 'replace'
      };
      animatable.animation = 'bounce';
      animatable.addEventListener("finish", function(event) {
        console.log('ANIMATION FINISH', event)
      });
      animatable.play();
    }

    if (animatable.getAttribute('autoplay') !== 'false') {
      animatable.addEventListener("finish", startSecondAnimation);
    } else {
      animatable.addEventListener("finish", function(event) {
        console.log('ANIMATION FINISH', event)
      });
    }
    
    animatable.addEventListener("start", function(event) {
      console.log('ANIMATION START', event)
    });
    animatable.addEventListener("cancel", function(event) {
      console.log('ANIMATION CANCEL', event)
    });
  </script>
